<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
	<title>Facebook Profile API</title>

	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/timeline-cover.css">
	<link rel="stylesheet" href="css/feature-list.css">
</head>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '757419707770606',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.9'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<!--배경사진 프로필 이름-->
<div class="timeline-cover">

	<div class="cover-photo">
		<img src="images/cover-picture.jpg" alt="" width="100%" height="180px">
	</div>

	<div class="profile-photo-down">
		<div class="profile-inner">
			<a href="">
				<div class="profile-frame">
					<img src="images/profile.jpg" alt="" width="116px" height="116px">
				</div>
			</a>
		</div>
	</div>

</div>

<!--공유 포스팅 버튼-->
<div class="feature-list">
	<div class="feature-list-inner">
		<div class="feature-item">
			<a class="feature-item-link" href="">
				<i class="feature-item-icon post"></i>
				<span class="feature-item-name">Post</span>
			</a>
		</div>
	</div>


</div>

<!--프로필정보-->
<div class="profile-descrition"></div>

<!--댓글영역라인-->
<div class="timeline-body">
	<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button_count" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>
</div>


</body>
</html>
